{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block title %}  @{{ request.user.username }}| Edit Profile  {% endblock %}
{% block content %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="button" class="btn btn-primary">Edit</button>
  </form>

{% endblock %}
